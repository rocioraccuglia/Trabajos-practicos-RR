<!DOCTYPE html>
<html lang="en">

<head>
    <title>Científicos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner>.item>img,
        .carousel-inner>.item>a>img {
            width: 70%;
            margin: auto;
          
        }
        body {
            background-color: brown;
    
        }
        h1{
            text-align: center; color: white; font: bolder;
        }
        
    </style>
</head>

<body>

    <h1>Científicos trascendentales</h1>
    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <img src="/Carousels/Carousel2/Fotos/Isaac_Newton.jpg"
                        alt="Isaac_Newton" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Isaac Newton</h3>

                    </div>
                </div>

                <div class="item">
                    <img src="/Carousels/Carousel2/Fotos/Faraday.jpg" alt="Michael Faraday" width="460"
                        height="345">
                    <div class="carousel-caption">
                        <h3 style="color: black;"> Michael Faraday</h3>

                    </div>
                </div>

                <div class="item">
                    <img src="/Carousels/Carousel2/Fotos/tesla.jpg"
                        alt="Nikola_Tesla" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Nikola Tesla</h3>

                    </div>
                </div>

                <div class="item">
                    <img src="/Carousels/Carousel2/Fotos/Turingg.jpg" alt="Alan Turing" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Alan Turing</h3>

                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
