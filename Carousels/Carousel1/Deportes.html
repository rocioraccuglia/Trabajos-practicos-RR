<!DOCTYPE html>
<html lang="en">

<head>
    <title>Deportes Populares</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner>.item>img,
        .carousel-inner>.item>a>img {
            width: 70%;
            margin: auto;
          
        }
        body {
            background-color: brown;
    
        }
        h1{
            text-align: center; color: white; font: bolder;
        }
        
    </style>
</head>

<body>

    <h1>Deportes populares</h1>
    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <img src="https://image.freepik.com/foto-gratis/pelota-futbol-campo-juego-3d-rendering_110893-1530.jpg"
                        alt="Fútbol" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Fútbol</h3>

                    </div>
                </div>

                <div class="item">
                    <img src="https://infonegocios.biz/uploads/tenispolvoladrillo.jpg" alt="Tenis" width="460"
                        height="345">
                    <div class="carousel-caption">
                        <h3 style="color: black;">Tenis </h3>

                    </div>
                </div>

                <div class="item">
                    <img src="https://http2.mlstatic.com/voley-pelota-voley-D_NQ_NP_728077-MLA31114829647_062019-F.jpg"
                        alt="Voley" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Voley</h3>

                    </div>
                </div>

                <div class="item">
                    <img src="https://mm.aiircdn.com/258/5e04caf41d827.jpg" alt="Basket" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Basket</h3>

                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
